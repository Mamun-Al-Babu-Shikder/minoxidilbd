    <script th:inline="javascript">

        blogPage = [[${blogPage}]];

        $(document).ready(function(){

            createPagination();
        });

        function createPagination() {

            pre_dot = 3;
            total_page = blogPage.totalPages;
            current_page = blogPage.number;

            pagination_list = "";

            prev = +current_page - 1;

            if(prev<0) {
                pagination_list += '<li class="disabled next page-item"> ' +
                    '<a href="javascript:void(0)" title="<< Previous"><i class="linearicons-arrow-left"></i></a> ' +
                    '</li>';
            }else{
                pagination_list += '<li class="next page-item"> ' +
                    '<a href="/blog?page='+(prev+1)+'"  title="<< Previous"><i class="linearicons-arrow-left"></i></a> ' +
                    '</li>';
            }

            if(total_page<=7){

                for(i=0; i<total_page; i++){
                    if(i==current_page){
                        pagination_list += '<li class="page-item active">' +
                            '<a class="page-link">' + (i + 1) + '</a>' +
                            '</li>';
                    }else {
                        pagination_list += '<li class="page-item"> ' +
                            '<a class="page-link" href="/blog?page='+(i+1)+'" title="">' + (i + 1) + '</a> ' +
                            '</li>';
                    }
                }
            }else{

                flag = null;
                mod = current_page % pre_dot;
                min_index = 0;
                max_index = 0;

                left_min_index = current_page - mod;
                left_max_index = left_min_index + pre_dot - 1;

                right_min_index = total_page - pre_dot;
                right_max_index = total_page - 1;


                if(right_min_index<=current_page){
                    min_index = right_min_index;
                    max_index = right_max_index;
                    flag = "right";
                }else{
                    min_index = left_min_index;
                    max_index = left_max_index;
                    flag = "left";
                }


                if(flag=="right"){
                    pagination_list += '<li class="page-item"> ' +
                        '<a class="page-link" href="/blog?page='+(1)+'"  title="">1</a> ' +
                        '</li>';
                    pagination_list += '<li><a class="page-link" href="javascript:void(0)">…</a></li>'
                }

                for(i=min_index; i<=max_index; i++){

                    if(i==current_page){
                        pagination_list += '<li class="page-item active">' +
                            '<a class="page-link">' + (i + 1) + '</a>' +
                            '</li>';
                    }else {
                        pagination_list += '<li class="page-item"> ' +
                            '<a class="page-link" href="/blog?page='+(i+1)+'"  title="">' + (i + 1) + '</a> ' +
                            '</li>';
                    }
                }

                if(flag=="left"){
                    pagination_list += '<li><a class="page-link" href="javascript:void(0)">…</a></li>'
                    pagination_list += '<li class="page-item"> ' +
                        '<a class="page-link" href="/blog?page='+(total_page)+'" title="">'+total_page+'</a> ' +
                        '</li>';
                }

            }

            next = current_page + 1;
            if(next<total_page){
                pagination_list += '<li class="next page-item"> ' +
                    '<a href="/blog?page='+(next+1)+'" title="Next >>"><i class="linearicons-arrow-right"></i></a> ' +
                    '</li>';
            }else{
                pagination_list += '<li class="disabled next page-item"> ' +
                    '<a href="javascript:void(0)" title="Next >>"><i class="linearicons-arrow-right"></i></a> ' +
                    '</li>';
            }

            $("#blog_pagination").empty();
            $("#blog_pagination").append(pagination_list);


        }

    </script>
