<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Create Account</h3>
                            <p>Please Register using account detail bellow.</p>
                        </div>
                        <div class="register-form">
                            <form method="post" onsubmit="submitForm()" action="/registration" th:object="${client}"  accept-charset="UTF-8">
                            <div class="form-group">
                                <input type="text" th:field="*{name}"  class="form-control input-full" placeholder="Full Name"  autocapitalize="words" autofocus>
                                <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <select  th:field="*{gender}"  class="form-control input-full" autocapitalize="words" autofocus>
                                           <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Others">Others</option>
                                        </select>
                                        <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <input type="date" th:field="*{dob}"  class="form-control input-full" autocapitalize="words" autofocus>
                                        <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                                    </div>
                                </div>

                            <div class="form-group">
                                <input type="text" th:field="*{phone}" class="form-control input-full" placeholder="Phone number"  autocapitalize="words">
                                <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control input-full" placeholder="Email address"  autocorrect="off" autocapitalize="off">
                                <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" class="form-control input-full" placeholder="Password">
                                <p style="color: #f32323; font-size: 14px; margin: 0; padding: 0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill-out btn-block">Create</button>
                                </div>
                          	</form>
                        </div>
                        <div class="form-note text-center">Already have an account? <a href="/login">Log in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
