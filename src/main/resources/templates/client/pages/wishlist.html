    <script>

        $(document).ready(function () {
            fetchWishItems();
        });

        function fetchWishItems() {

            $.post("/read_product_from_wishlist", function (data, status) {
                len = data.length;
                list = "";
                for(i=0; i<len; i++){
                    item = data[i];
                    list+='<div class="col-lg-3 col-md-4 col-sm-6 col-12 wishlist-product-item product-tile-container wishlist-tile-container test-class" data-product-id="5316426694812" data-product-handle="1-new-and-sale-badge-product">';
                    list+='<div class="wishlist-item">';
                    list+='<div class="product-tile--tile-media">';
                    list+='<a class="tile-media--media-link" href="/product?p='+item.pid+'">';
                    list+='<div class="media-link--image">';
                    list+='<img class="image--main" src="'+item.productImage+'" alt="1. New and sale badge product"> </div>';
                    list+='</a>';
                    list+='</div>';
                    list+='<div class="product-tile--tile-content flex">';
                    list+='<div class="tile-content--text">';
                    list+='<h4 class="post-title"><a href="/product?p='+item.pid+'">'+item.productName+'</a></h4>';
                    list+='<p class="text--price pro-price">';
                    list+='<span class="price--sale"><span class="money">৳'+item.productPrice+'</span></span>';
                    // list+='<del><span class="price--compare strike-through"><span class="money" data-currency-usd="$130.00">$130.00</span></span></del>';
                    list+='</p>';
                    list+='</div>';
                    list+='<div class="product-tile--tile-actions flex">';
                    list+='<a class="action-wishlist tile-actions--btn flex wishlist-btn wishlist is-active" onclick="removeWishItem('+item.pid+')" href="javascript:void(0)" data-product-handle="1-new-and-sale-badge-product">';
                    list+='<span class="remove-wishlist">Remove From wishlist</span>';
                    list+='</a> </div> </div> </div> </div>';
                }

                if(len==0){
                    $("#non_empty_wishlist").hide();
                    $("#empty_wishlist").show(300);
                }else{
                    $("#wishListBody").empty();
                    $("#wishListBody").append(list);
                    $("#empty_wishlist").hide();
                    $("#non_empty_wishlist").show(300);
                }
                $("#loading").modal("hide");
            });
        }


        function removeWishItem(pid) {
            $("#loading").modal("show");
            setTimeout(function () {
                $.post("/delete_product_from_wish",{pid:pid}, function (response, status) {
                    if(response){
                        fetchWishItems();
                    }else{
                        $("#loading").modal("hide");
                    }
                });
            }, 1000);
        }






    </script>
